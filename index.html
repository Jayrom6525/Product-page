<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"  content="width=device-width, inital-scale=1.0" charset="utf-8">
    <title>Porduct Page Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
    <div class="product">
        <div class="gallery">
            <img src="Images\image1.png" id="productImg">
            <div class="controls">
                <span class="btn active"></span>
                <span class="btn"></span>
                <span class="btn"></span>
            </div>
        </div>
        <div class="details">
            <h1>Product</h1>
            <h2>Price</h2>
            <h3>Deal/ added info</h3>
            <p>Product description</p>

            <form>
                <div class="size-select">
                    <p>Size</p>
                    <label for="small">
                        <input type="radio" name="size" id="small">
                        <span>S</span>
                    </label>
                    <label for="medium">
                        <input type="radio" name="size" id="medium">
                        <span>M</span>
                    </label>
                    <label for="large">
                        <input type="radio" name="size" id="large">
                        <span>L</span>
                    </label>
                </div>

                <div class="color-select">
                    <p>Color</p>
                    <label for="red">
                        <input type="radio" name="color" id="red">
                        <span class="color-1"></span>
                    </label>
                    <label for="green">
                        <input type="radio" name="color" id="green">
                        <span class="color-2"></span>
                    </label>
                    <label for="blue">
                        <input type="radio" name="color" id="blue">
                        <span class="color-3"></span>
                    </label>
                    <label for="pink">
                        <input type="radio" name="color" id="pink">
                        <span class="color-4"></span>
                    </label>
                </div>

                <div class="quantity-select">
                    <p>Quantity</p>
                    <input type="number" name="quantity" value="1" min="1" max="10">
                </div>
                <button>Buy Now</button>
            </form>
        </div>
    </div>
</div>

<script>

    let productImg = document.getElementById("productImg");
    let btn = document.getElementsByClassName("btn");
    btn[0].onclick = function(){
        productImg.src = "Images/image1.png";

        for (bt of btn){
            bt.classList.remove("active");
        }
        this.classList.add("active");
    }
    btn[1].onclick = function(){
        productImg.src = "Images/image2.png";
        for (bt of btn){
            bt.classList.remove("active");
        }
        this.classList.add("active");
    }
    btn[2].onclick = function(){
        productImg.src = "Images/image3.png";
        for (bt of btn){
            bt.classList.remove("active");
        }
        this.classList.add("active");
    }

</script>
    
</body>
</html>
